{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block main %}
<h3 class="text-center">发布问答</h3>
    <div class="form-container">
        <form method="post" action="">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea name="content" rows="6" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-right" type="submit">立即发布</button>
            </div>
        </form>
    </div>
{% endblock %}
